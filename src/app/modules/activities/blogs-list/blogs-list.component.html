<div class="row">
    <div class="col-md-5">
        <h2>Liste des blogs</h2>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let blog of blogs" (click)="selectBlog(blog)"
                [class.active]="blog === selectedBlog">
                {{blog.title}}
            </li>
        </ul>
        
    </div>
    <div class="col-md-5 col-md-offset-2">
        <app-blog-page [blog]="selectedBlog" [createHandler]="addBlog" [updateHandler]="updateBlog"
            [deleteHandler]="deleteBlog">
        </app-blog-page>
    </div>
</div>
