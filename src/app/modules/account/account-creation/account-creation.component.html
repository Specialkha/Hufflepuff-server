<form [formGroup]="creationForm" (ngSubmit)="onCreate()">

    <div class="form-group">
        <span>Vous êtes ?</span>
        <label for="genre">un homme
            <input type="radio" formControlName="genre" value="male">
        </label>
        <label for="genre">une femme
            <input type="radio" formControlName="genre" value="female">
        </label>
    </div>

    <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" formControlName="lastName">
    </div>
    <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" formControlName="firstName">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="confirm">Confirmation</label>
        <input type="password" formControlName="confirm">
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="adress">Adresse</label>
        <input type="text" formControlName="adress">
    </div>
    <div class="form-group">
        <label for="zipCode">Code postal</label>
        <input type="number" formControlName="zipCode">
    </div>
    <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" formControlName="city">
    </div>
    <div class="form-group">
        <label for="phone">Téléphone fixe</label>
        <input type="tel" formControlName="phone">
    </div>
    <div class="form-group">
        <label for="mobile">Téléphone mobile</label>
        <input type="tel" formControlName="mobile">
    </div>

    <button type="submit" [disabled]="!creationForm.valid">Créer votre compte</button>
</form>
