<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control" formControlName="lastName" placeholder="Nom">
      </div>
      <div class="form-group col-md-6">
        <label for="firstName">Prénom</label>
        <input type="text" class="form-control" formControlName="firstName" placeholder="Prénom">
      </div>
    </div>
    <div class="form-group">
      <label for="adress">Adresse</label>
      <input type="text" class="form-control" formControlName="adress" placeholder="1234 Place de la Liberté">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sauvegarder</button>
  </form>
