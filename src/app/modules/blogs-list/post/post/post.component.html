<div *ngIf="post">
    <p [innerHTML]="post.title"></p>
    <p [innerHTML]="post.content"></p>
    <p>Ecrit par {{post.author}}</p>
    <p>Le {{post.date}}</p>
</div>

<div *ngIf="auth.authToken">
    <p>Réagir :</p>
    <form [formGroup]="postCreationForm" (ngSubmit)="onCreateComment()">
        <textarea formControlName="content" cols="30" rows="10"></textarea>
        <button type="submit">Réagir</button>
    </form>
</div>
<div *ngIf="post.comments">
    <div *ngFor="let comment of post.comments">
        <app-comments [comment]="comment"></app-comments>
    </div>
</div>
