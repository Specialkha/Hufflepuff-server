<p>comments works!</p>
<p>{{comment.content}}</p>
<p>Ecrit par {{comment.author}} à {{comment.date | date : 'HH:mm'}} le {{comment.date | date: 'd:m:y'}}</p>

<div *ngIf="auth.authToken">
    <form [formGroup]="postCreationForm" (ngSubmit)="onCreateComment()">
        <textarea formControlName="content" cols="30" rows="10"></textarea>
        <button type="submit">Répondre</button>
    </form>
</div>
