<div class="main-content">
    <form [formGroup]="blogCreationForm" (ngSubmit)="createNewBlog()" class="creation-form">
        <div class="div-input">
            <label for="title">Titre du blog</label>
            <quill-editor type="text" formControlName="title"></quill-editor>
        </div>
        <div class="div-input">
            <label for="content" for="title">Présentation rapide de votre blog</label>
            <quill-editor type="text" formControlName="headline" maxLength="100"></quill-editor>
        </div>
        <div class="div-input">
            <label for="content" for="title">Contenu du blog</label>
            <quill-editor type="text" formControlName="description" maxLength="500"></quill-editor>
        </div>
        <button type="submit" class="btn btn-success submit">Créer votre blog</button>
    </form>
</div>
