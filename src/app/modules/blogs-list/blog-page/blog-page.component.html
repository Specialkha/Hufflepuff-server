<app-nav-menu></app-nav-menu>

<button *ngIf="auth.authToken && isBlogOwner" class="btn btn-warning" (click)="onCreatePost()">Ecrivez un post dans
    votre
    blog</button>

<div class="row" *ngIf="blog">
    <div>
        <h1 [innerHTML]="blog.title"></h1>
    </div>
    <div>
        <p [innerHTML]="blog.content"></p>
    </div>
    <div *ngIf="blog.posts">
        <div *ngFor="let post of blog.posts">
            <p [innerHTML]="post.title"></p>
            <p [innerHTML]="post.content"></p>
            <p>Ecrit par {{post.author}}</p>
            <p>Le {{post.date}}</p>
            <button (click)="onNavigate(blog._id, post)">Voir ce post</button>
        </div>
    </div>
</div>
