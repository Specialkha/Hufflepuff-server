<app-nav-menu></app-nav-menu>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div style="width: 20%; margin: auto;">
                <button *ngIf="auth.authToken" class="btn btn-primary" routerLink="/blog-creation"
                    style="background-color: #0053a3; margin:20px; font-size: 15px; width:100%;">Cr√©ez votre
                    blog</button>
            </div>
            <div style="width: 30%; margin: auto;">
                <input style="width: 100%; margin: 10px;" type="search" [(ngModel)]="searchText"
                    placeholder="Rechercher un blog">
            </div>
            <h1 style="font-weight: bold; text-align: center; margin: 15px;">Liste des blogs</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6" *ngFor="let blog of (blogs | filter: searchText)">
            <div class="card bg-default" style="margin: 10px;">
                <h2 style="font-weight: bold;" class="card-header" [innerHTML]="blog.title"></h2>
                <div class="card-body">
                    <p style="max-height: 100px;" class="card-text" [innerHTML]="blog.content"></p>
                </div>
                <button (click)="onNavigate(blog)"
                    style="background-color: #0053a3; margin:10px; font-size: 15px; width: 30%;"
                    class="btn btn-primary">Voir le
                    blog</button>
            </div>
        </div>
    </div>
</div>
