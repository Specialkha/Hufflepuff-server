<app-nav-menu></app-nav-menu>

<div class="row">
    <div class="col-md-5">
        <div class="md-form">
            <input type="search" [(ngModel)]="searchText" placeholder="Search text">
        </div>
        <button *ngIf="auth.authToken" class="btn btn-warning" routerLink="/blog-creation">Cr√©ez votre blog</button>
        <h2>Liste des blogs</h2>
        <ul class="list-group" *ngFor="let blog of (blogs | filter: searchText)">

            <div class="card" style="width: 50%;">
                <div class="card-body">
                    <h5 class="card-title" [innerHTML]="blog.title"></h5>
                    <p class="card-text" [innerHTML]="blog.content"></p>
                    <a href="#" class="btn btn-primary">Voir le blog</a>
                </div>
            </div>
        </ul>
    </div>
</div>
