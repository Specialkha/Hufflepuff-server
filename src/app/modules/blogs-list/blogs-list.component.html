<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div style="width: 20%; margin: auto;">
          <button *ngIf="auth.authToken" class="btn btn-primary" routerLink="/blog-creation"
            style="margin:auto; width:100%;">Cr√©ez votre
            blog</button>
        </div>
        <div style="width: 30%; margin: auto;">
          <input style="width: 95%; margin: 10px;" type="search" [(ngModel)]="searchText"
            placeholder="Rechercher un blog">
        </div>
        <h1>Liste des blogs</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6" *ngFor="let blog of (blogs | filter: searchText)">
        <div class="card bg-default zoom" style="margin-bottom: 20px;" (click)="onNavigate(blog)">
          <h2 class="card-header" [innerHTML]="blog.title"></h2>
          <div class="card-body">
            <h3 [innerHTML]="blog.headline"></h3>
          </div>
          <button (click)="onNavigate(blog)" class="btn btn-primary button-blog">Voir le
            blog</button>
        </div>
      </div>
    </div>
  </div>
</div>
