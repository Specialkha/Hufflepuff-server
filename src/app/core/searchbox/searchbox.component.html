<!-- Search form -->
<div class="md-form">
    <input type="search" [(ngModel)]="searchText" placeholder="Search text">
</div>

<div class="row">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let blog of blogs | filter: searchText">" (click)="selectBlog(blog)"
            [class.active]="blog === selectedBlog">
            {{blog.title}}
        </li>
    </ul>

</div>
