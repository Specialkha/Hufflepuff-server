<h1 mat-dialog-title>Êtes-vous sûr de vouloir supprimer votre compte ?</h1>
<div mat-dialog-content class="dialog-warning">Cette opération est irréversible</div>
<div mat-dialog-actions class="dialog-button">
    <button mat-button mat-dialog-close (click)="onDeleteAccount()" class="btn btn-success">Valider</button>
    <button mat-button mat-dialog-close class="btn btn-danger">Annuler</button>
</div>
