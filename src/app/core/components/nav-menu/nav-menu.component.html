<div>
    <button routerLink="/accueil">Accueil</button>
    <button routerLink="/blog">Blog</button>
    <button routerLink="/activites">Activités et jeux</button>
    <button routerLink="/contact">Contact</button>
    <button (click)="loginOpen = !loginOpen">Se connecter / Créer un compte</button>

    <div *ngIf="loginOpen">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="login">Votre identifiant</label>
                <input formControlName="login" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Votre mot de passe</label>
                <input formControlName="password" class="form-control">
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <hr>
        <button routerLink="/accountCreation">Ou si vous souhaitez créer un compte</button>
    </div>
</div>
