<div class="container-fluid">
  <div class=" row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light flex-nowrap flex-row">
        <div class="navbar-brand logo"></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a routerLink="/accueil" routerLinkActive="active" class="nav-link">Accueil</a>
            </li>
            <li class="nav-item">
              <a routerLink="/liste-des-blogs" routerLinkActive="active" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a routerLink="/activites" routerLinkActive="active" class="nav-link">Activités et
                jeux</a>
            </li>
            <li class="nav-item">
              <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact</a>
            </li>

            <div class="connect1" *ngIf="!this.auth.authToken">
              <a (click)="loginOpen = !loginOpen">Se connecter /
                Créer un
                compte</a>

              <div *ngIf="loginOpen">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <div class="form-group">
                    <label for="login">Votre identifiant</label>
                    <input type="text" formControlName="login" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="password">Votre mot de passe</label>
                    <input type="password" formControlName="password" class="form-control">
                  </div>
                  <button type="submit">Se connecter</button>
                </form>
                <hr>
                <p>Ou</p>
                <button routerLink="/accountCreation"> Créer un compte</button>
              </div>
            </div>

            <div style="position:absolute; right:0;" *ngIf="this.auth.authToken">
              <fa-icon [icon]="faUser" (click)="onNavigate()"></fa-icon>
              <div>Profil du compte</div>
              <button (click)="onLogout()">Se déconnecter</button>
            </div>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
